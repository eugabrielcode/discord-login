<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="logo">DISCORD</div>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2>Boas-vindas de volta!</h2>
                <p>Estamos muito animados em te ver novamente!</p>
            </div>

            <form action="" class="form">
                <label for="email">E-MAIL OU NÚMERO DE TELEFONE</label>
                <input type="text" class="email" id="email">

                <label for="password">SENHA</label>
                <input type="password" class="password" id="password">

                <span class="forgot"><a href="">Esqueceu a senha?</a></span>

                <button id="button">Entrar</button>

                <div class="singin">
                    <p>Precisando de uma conta? <span><a href="/public/html/registro.html">Registre-se</a></span></p>
                </div>
            </form>
        </div>

        <div class="right">
            <img src="/public/img/qrcode.png" alt="">
            <h2>Entrar com Código QR</h2>
            <p>Escaneie isto com o <b>app móvel do Discord</b> para fazer login imediatamene.</p>
        </div>
    </div>
    <script src="/public/js/script.js"></script>
</body>
</html>
